<ion-header>
  <ion-navbar>
    <ion-title>Geolocation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="getCurrentPosition()">Get Current Position</button>
  <div>latitude: {{lastPosition?.latitude}}</div>
  <div>longitude: {{lastPosition?.longitude}}</div>
  <div>accuracy: {{lastPosition?.accuracy}}</div>
  <div>altitude: {{lastPosition?.altitude}}</div>
  <div>altitudeAccuracy: {{lastPosition?.altitudeAccuracy}}</div>
</ion-content>
